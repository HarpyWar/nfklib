<h1>NFK Demo Parser API</h1>

<div style="padding: 10px 20px; border: 1px solid silver; background: #e1e1e1;">

    <h2>POST</h2>
    <script language="javascript">document.write(document.location + "demo?full=true");</script>
    <br /><i>Return demo summary. If query parameter "full=true" then include all demo actions and map data</i>
    <br />

    <h2>GET</h2>
    <script language="javascript">document.write(document.location + "demo?url=http://...demo.ndm&full=true");</script>
    <br /><i>The same as POST method, but demo file is uploaded via query parameter "url"</i>
    <br />
    <br />


    <h3>Live Example</h3>
    <form method="post" enctype="multipart/form-data" action="/demo">
        <input name="demofile" type="file" />
        <label for="full">Full data</label>
        <input type="checkbox" name="full" id="full" onchange="document.forms[0].action = '/demo?full=' + this.checked" />
        
        <br /><br />
        <input type="submit" value="Upload NFK Demo" />
    </form>
</div>
